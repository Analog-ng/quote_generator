<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- links -->
    <link rel="icon" sizes="any" type="image/svg+xml" href="/assets/img/white_bg.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>

   <main class="quote-container" id="quote-container">
       <!-- quote -->
       <div class="quote-text">
           <i class="fas fa-quote-left"></i>
           <span id="quote">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo adipisci aspernatur, odio dicta perspiciatis unde quibusdam reiciendis consectetur, blanditiis accusamus rerum eveniet consequuntur repudiandae laboriosam fugiat labore at eaque doloribus?
           </span>

       </div>
       <!-- author -->
       <div class="quote-author">
           <span id="author">Bamise</span>
       </div>
       <!-- btn -->
       <div class="button-container">
           <button class="twitter-button" id="twitter" title="Tweet This!">
              <i class="fab fa-twitter"></i> 
           </button>
           <button id="new-quote">New Quote</button>
       </div>

   </main> 
  
   <!-- Script -->
   <script src="assets/js/main.js" ></script>
</body>
</html>
